apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "terminus.web.fullname" . }}
  labels:
    {{- include "terminus.componentLabels" (dict "root" . "component" "web") | nindent 4 }}
  {{- with .Values.web.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      {{- include "terminus.componentSelectorLabels" (dict "root" . "component" "web") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "terminus.componentSelectorLabels" (dict "root" . "component" "web") | nindent 8 }}
        {{- with .Values.web.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.web.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- if or .Values.serviceAccount.create .Values.serviceAccount.name }}
      serviceAccountName: {{ include "terminus.serviceAccountName" . }}
      {{- end }}
      containers:
        - name: web
          image: {{ include "terminus.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ int .Values.hanamiPort }}
          env:
            - name: HANAMI_PORT
              value: {{ printf "%v" .Values.hanamiPort | quote }}
            - name: API_URI
              value: {{ .Values.apiURI | quote }}
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-app" (include "terminus.fullname" .)) .Values.appSecret.existingSecret }}
                  key: {{ .Values.appSecret.existingSecretKey | default "app-secret" }}
            - name: DATABASE_URL
              value: {{ include "terminus.database.url" . | quote }}
            - name: REDIS_URL
              value: {{ include "terminus.redis.url" . | quote }}
          {{- with .Values.web.extraEnv }}
            {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- if .Values.web.persistence.enabled }}
          volumeMounts:
            - name: uploads
              mountPath: /app/public/uploads
          {{- end }}
          {{- with .Values.web.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if .Values.web.persistence.enabled }}
      volumes:
        - name: uploads
          {{- if .Values.web.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.web.persistence.existingClaim }}
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ include "terminus.web.fullname" . }}-uploads
          {{- end }}
      {{- end }}
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
